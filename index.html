  <div class="container">
    <div class="jumbotron main-jumbotron text-center">
      <div class="main-title">
        <h1 id="landing-title">TypeRacerX</h1><br/>
      </div>

      <div class="landing-buttons">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" id="play-button" class="glyphicon glyphicon-play btn btn-lg btn-success"></button>
          <button type="button" id="scores-button" class="glyphicon glyphicon-stats btn btn-lg btn-default"></button>
          <button type="button" id="credits-button" class="glyphicon glyphicon-info-sign btn btn-lg btn-default"></button>
        </div>
      </div>

      <div class="score-board text-center">
        <h2>High Scores</h2>
        <p class="high-scores"></p>
      </div>

      <div class="credits text-center">
        <h2>created by Thomas Lee</h2>
        <p>Inspired by the classic typeracer game. Developed using HTML/CSS, jQuery, AJAX, Ruby on Rails, Bootstrap.</p>
      </div>
    </div>

    <div class="jumbotron challenge-jumbotron">
      <div class="row">
        <!-- <div class="col-xs-3 col-xs-offset-3 score">
          <p>Your score: <span id='score-counter'>0</span></p>
        </div> -->
        <div class="col-xs-4 col-xs-offset-4 text-center time">
          <p>Time remaining: <span id='time-counter'>60</span></p>
        </div>
      </div>

      <!-- image for animation -->
      <div class="row">
        <div class="animation-container">
          <img src="img/paper-plane.png" alt="" class="paper-plane">
        </div>
      </div>

      <div class="game-play text-center">
        <h3>Type this:</h3>
        <div class="type-challenge">
          <span class='correct'></span><span class='incorrect'></span><span class='remain'></span>
        </div>
        <h3>Type here:</h3>
        <div class="col-xs-6 col-xs-offset-3">
          <input id="challenge-input" type="text" class="form-control" aria-label="" autofocus="autofocus">
        </div>
      </div>

      <div class="after-win">
        <h3>Nice work!</h3>
        <p>You just typed a quote by <span class="quote-author"></span>.</p>
        <p>WPM: <span class="wpm"></span> Accuracy: <span class="acc"></span>%</p>
        <h3>Save to Scoreboard</h3>
        <form id="score-form">
          <label for="name">Name</label>
          <input type="hidden" name="wpm" value="" class="wpm">
          <input type="hidden" name="accuracy" value="99.9" class="acc"><br>
          <input type="text" name="name" class="" id="name" required>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <!-- countdown  modal -->
  <div class="modal">
    <div id="countdown-modal" class="modal-content">
      <div class="modal-window">
        <div class="modal-header"></div>
        <div class="text-center countdown-text">
          <span id="countdown"></span>
        </div>
      </div>
    </div>
  </div>
